<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FORMULARIO</title>
        <!--estos son CDN DE BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

      </head>
    <body>
        <!--CREACION DEL FORMULARIO-->
        <div class="container mt-5">
        <form action="">
            <div class="row">
                <div class="form-group col-6">
                    <label for="">NOMBRE</label>
                    <input type="text" name="" id="" required class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="">APELLIDO</label>
                    <input type="text" name="" id="" required class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-6">
                    <label for="">CIUDAD</label>
                    <select name="" id="" class="form-control">
                        <option value="0">CALI</option>
                        <option value="1">BARRANQUILLA</option>
                        <option value="2">BOGOTA</option>
                        <option value="3">VALLEDUPAR</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="">ESTRATO</label>
                    <select name="" id="" class="form-control">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                    </select>
                </div>

                <div class="form-group COL-12">
                    <label for="exampleFormControlTextarea1" class="form-label">ESCRIBA SU QUEJA O RECLAMACION</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                 
                <div class="row ">
                  <div class="form-group col-6">
                    <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div> 
                  
                  <div class="form-group col-6">                    
                    <label for="exampleFormControlInput1" class="form-label">CONTRASEÃ‘A</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>

                <div class = "row mt-5" >
                    <div class="form-group col-6">
                        <label for="">NUMERO DE AFILIADOS</label>
                        <select name="" id="" class="form-control">
                            <option value="0">1</option>
                            <option value="1">ENTRE 1 Y 2</option>
                            <option value="2">ENTRE 3 Y 4</option>
                            <option value="3">4 O MAS</option>
                        </select>
                    </div>

                    <div class="form-check col-3" >
                        
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          SOLTERO(A)
                        </label>
                      </div>
                      <div class="form-check col-3">
                        
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          CASADO(A)
                        </label>
                      </div>
                      
                      <div class = "row justify-content-around mt-20">
                      <div class="form-group">
                        <label class="col-7" for=""></label>                        
                        <button class="btn btn-warning col-2">ENVIAR</button>
                        <button class="btn btn-danger col-2">CANCELAR</button>
                      </div>
                    </div>

                </div>

            </div>
        </div>

        </form>
    </body>
</html>
