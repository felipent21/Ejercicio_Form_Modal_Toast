<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MODALTOAST</title>
        <!--estos son CDN DE BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      </head>
    <body>
        <!--ESTE ES EL MODAL-->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            ABRE VENTANA
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">FORM MODAL</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <label for="">NOTA 1</label>
                            <input type="number" id="nota1" step="0.01"><br>
                            <label for="">NOTA2</label>
                            <input type="number" id="nota2" step="0.01"><br>
                            <label for="">NOTA3</label>
                            <input type="number" id="nota3" step="0.01"><br>
                            <label for="">DEFINITIVA</label>
                            <input type="text" id="res" disabled>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                        <button type="button" class="btn btn-primary" id="liveToastBtn" onclick="calcular()">CALCULAR</button>
                    </div>
                </div>
            </div>
        </div> 

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                SU CALCULO FUE REALIZADO CON EXITO.
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> 
        
        <script>
            function calcular() {
                var n1 = parseFloat(document.getElementById("nota1").value);
                var n2 = parseFloat(document.getElementById("nota2").value);
                var n3 = parseFloat(document.getElementById("nota2").value);
                var suma = n1+n2+n3;
                document.getElementById("res").value = suma / 3;
            }
        </script>

        <script>
            const toastTrigger = document.getElementById('liveToastBtn')
            const toastLiveExample = document.getElementById('liveToast')
            if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
            })
            }
        </script>



        
    </body>
</html>
